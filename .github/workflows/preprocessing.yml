name: Automated Data Preprocessing

on:
  push:
    branches: [ main, master ]
    paths:
      - 'preprocessing/**'
      - 'data/**'
      - '.github/workflows/preprocessing.yml'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.7'
        
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn joblib
        
    - name: Create data directories
      run: |
        mkdir -p data/preprocessed
        mkdir -p preprocessing/data/preprocessed
        
    - name: Run preprocessing script
      run: |
        cd preprocessing
        python automate_Muhammad_Rivaldy_Pratama.py
        ls -la data/preprocessed/ || echo "Preprocessed data directory content check failed"
        
    - name: Verify preprocessed data
      run: |
        echo "Checking preprocessed data..."
        echo "Checking in preprocessing/data/preprocessed/..."
        ls -lh preprocessing/data/preprocessed/ || echo "Directory not found"
        echo "Checking in data/preprocessed/..."
        ls -lh data/preprocessed/ || echo "Directory not found"
        
        # Check both possible locations
        if [ -f "preprocessing/data/preprocessed/train_data.csv" ]; then
          echo "âœ… Found in preprocessing/data/preprocessed/"
          DATA_DIR="preprocessing/data/preprocessed"
        elif [ -f "data/preprocessed/train_data.csv" ]; then
          echo "âœ… Found in data/preprocessed/"
          DATA_DIR="data/preprocessed"
        else
          echo "âŒ Preprocessed data files not found in any location!"
          exit 1
        fi
        
        echo "âœ… Preprocessed data files created successfully!"
        wc -l $DATA_DIR/*.csv
        
    - name: Generate preprocessing report
      run: |
        # Detect data directory
        if [ -f "preprocessing/data/preprocessed/train_data.csv" ]; then
          DATA_DIR="preprocessing/data/preprocessed"
        else
          DATA_DIR="data/preprocessed"
        fi
        
        echo "# Preprocessing Report" > preprocessing_report.md
        echo "Generated on: $(date)" >> preprocessing_report.md
        echo "" >> preprocessing_report.md
        echo "## Files Created" >> preprocessing_report.md
        ls -lh $DATA_DIR/ >> preprocessing_report.md
        echo "" >> preprocessing_report.md
        echo "## Dataset Line Counts" >> preprocessing_report.md
        wc -l $DATA_DIR/*.csv >> preprocessing_report.md
        cat preprocessing_report.md
        
    - name: Upload preprocessed data as artifact
      uses: actions/upload-artifact@v3
      with:
        name: preprocessed-data-${{ github.sha }}
        path: |
          data/preprocessed/
          preprocessing_report.md
        retention-days: 30
        
    - name: Commit and push preprocessed data
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/preprocessed/*.csv data/preprocessed/*.pkl preprocessing_report.md
        git diff --staged --quiet || git commit -m "ðŸ¤– Auto: Update preprocessed data [skip ci]"
        git push
      continue-on-error: true
      
    - name: Create preprocessing summary
      if: always()
      run: |
        echo "## ðŸ“Š Preprocessing Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** âœ… Completed Successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Files Generated:" >> $GITHUB_STEP_SUMMARY
        echo "- \`train_data.csv\`" >> $GITHUB_STEP_SUMMARY
        echo "- \`test_data.csv\`" >> $GITHUB_STEP_SUMMARY
        echo "- \`scaler.pkl\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Workflow Info:" >> $GITHUB_STEP_SUMMARY
        echo "- **Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
